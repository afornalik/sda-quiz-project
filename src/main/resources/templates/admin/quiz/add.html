<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<th:block th:insert="fragments/general :: head"/>

<body style="background-color: aliceblue">

<div class="container col-10">

    <div class="row">
        <th:block th:insert="fragments/general :: navbar('logout')"/>
    </div>




        <form th:object="${quiz}" method="post" th:action="@{/quiz/add}">
            <div class="row">
            <div class="card col-4 m-3">
                <div class="card-title mt-3 ml-3 mb-0">
                    <h3>Create new quiz</h3>
                </div>
                    <div class="form-group">
                        <div class="form-addQuizForm">
                            <label  for="title"><b>name</b></label>
                            <textarea class="form-control" id="title" th:field="*{title}" placeholder=""  />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-addQuizForm">
                            <label  for="title"><b>description</b></label>
                            <textarea class="form-control" th:field="*{description}" placeholder=""></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-addQuizForm">
                            <label for="title"><b>category</b></label>
                            <select class="form-control" th:field="*{{category}}">
                                <option th:each="cat : ${T(sda.quiz.entity.utilities.Category).values()}" th:text="${cat}" th:value="${{cat}}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-addQuizForm">
                            <button class="btn btn-md btn-warning btn-block" >create</button>
                        </div>
                    </div>
            </div>



            <div class="card col-7 m-3">
                <button class="btn  btn-primary  m-3 col-3" name="addQuestion" value="true" >new question</button>


            </div>
            </div>
        </form>

            <div class="row align-items-end">
                <div th:insert="fragments/general :: footer"></div>
            </div>
        </div>

        <th:block th:insert="fragments/general :: js_import"/>


</body>
</html>
