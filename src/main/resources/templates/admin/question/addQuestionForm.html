<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/head "></div>

<body class="home blog custom-background content-sidebar">
<div class="container">
    <div id="page" class="hfeed row">
        <header id="branding" role="banner" class="span12">
            <div th:replace="fragments/header "></div>
            <nav id="access" role="navigation">
                <div class="navbar navbar-inverse">
                    <div class="navbar-inner">
                        <div class="container">
                            <span class="brand">MENU </span>
                            <div class="nav-collapse">
                                <div class="menu-tab-navi-container">
                                    <ul id="menu-tab-navi" class="nav">
                                        <li   class="menu-item menu-item-type-post_type menu-item-object-page menu-item-702">
                                            <a href="/admin/home">Admin</a>  </li>

                                        <li id="menu-item-708" class="menu-item menu-item-type-custom menu-item-object-custom current-menu-item current_page_item menu-item-home menu-item-708 active">
                                            <a href="">Dodaj Quiz</a></li>

                                        <li   class="menu-item menu-item-type-post_type menu-item-object-page menu-item-702">
                                            <a href="/admin/question/showAllQuestion">Edycja Quiz</a></li>
                                    </ul>
                                </div>
                                <!--                            <form id="searchform" class="navbar-search pull-right" method="get" action="http:///">-->
                                <!--                                <label for="s" class="assistive-text hidden">Search</label>-->
                                <!--                                <input type="search" class="search-query" name="s" id="s" placeholder="Search">-->
                                <!--                            </form>-->
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <section id="primary" class="span8">
            <div id="content" role="main">
                <article>
                    <header class="page-header">
                        <h1 class="entry-title">Stwórz nowe pytanie</h1>
                    </header>
                    <header class="page-header">
                        <div class="entry-meta">



                            <form class="" th:object="${question}" th:action="@{/addquestion}" method="post">
                                <div class="form-group">
                                    <label for="question"> tekst pytania </label>
                                    <input class="form-control" id="question" th:field="*{question}" type="text"/>
                                </div>
                                <div class="form-group">
                                    <label for="point"> punkty za poprawną odpowiedz </label>
                                    <input class="form-control" id="point" th:field="*{point}" type="number"/>
                                </div>
                                <div class="form-group">
                                    <p>odpowiedzi : </p>
                                    <div class="form-group" >
                                        1
                                        <input type="text" th:field="*{answersList[0].answer}">
                                        <input type="checkbox" th:field="*{answersList[0].isCorrect}">

                                    </div>
                                    <div class="form-group" >
                                        2
                                        <input type="text" th:field="*{answersList[1].answer}">
                                        <input type="checkbox" th:field="*{answersList[1].isCorrect}">

                                    </div>
                                    <div class="form-group" >
                                        3
                                        <input type="text" th:field="*{answersList[2].answer}">
                                        <input type="checkbox" th:field="*{answersList[2].isCorrect}">

                                    </div>
                                    <div class="form-group" >
                                        4
                                        <input type="text" th:field="*{answersList[3].answer}">
                                        <input type="checkbox" th:field="*{answersList[3].isCorrect}">

                                    </div>

                                </div>
                                <div class="form-group">

                                </div>
                                <div>
                                    <input type="submit" value="dodaj pytanie" >
                                </div>
                            </form>
                            <p th:text="${error}"></p>

                        </div>
                    </header>

                    <div class="entry-content clearfix">
                        <p></p>
                    </div>
                </article>
            </div>
        </section>

        <section id="secondary" class="widget-area span4" role="complementary">
            <!--            <div th:replace="/fragments/rejestracja"></div>-->

            <div th:replace="/fragments/listaQuiz"></div>
        </section>

        <div th:replace="fragments/footer "></div>

    </div>
</div>

</body>
</html>
