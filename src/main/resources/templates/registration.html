<body class="home blog custom-background content-sidebar">
<div class="container">
    <div id="page" class="hfeed row">



        <header id="branding" role="banner" class="span12">
            <hgroup>
                <h1 id="site-title"><a href="http://index.html" title="Serwis do QUIZÓW i ANKIET" rel="home"><span>Serwis do QUIZÓW i ANKIET</span></a></h1>
                <h2 id="site-description">Projekt SDA</h2>
            </hgroup>

            <nav id="access" role="navigation">

                    <div class="navbar-inner">
                        <div class="container">

                                    </ul>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>



        <section id="primary" class="span8">
            <div id="content" role="main">
                <article    >
                    <form autocomplete="off" action="#" th:action="@{/registration}"
                          th:object="${user}" method="post" class="form-horizontal"
                          role="form">
                        <h2>Registration Form</h2>
                        <div class="form-group">
                            <div class="col-sm-9">
                                <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                       class="validation-message"></label>
                                <input type="text" th:field="*{name}" placeholder="Name"
                                       class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-9">
                                <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                       class="validation-message"></label>
                                <input type="text" th:field="*{lastName}"
                                       placeholder="Last Name" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-9">
                                <input type="text" th:field="*{email}" placeholder="Email"
                                       class="form-control"/> <label
                                    th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                    class="validation-message"></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-9">
                                <input type="password" th:field="*{password}"
                                       placeholder="Password" class="form-control"/> <label
                                    th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                    class="validation-message"></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-9">
                                <button type="submit" class="btn btn-primary btn-block">Register User</button>
                            </div>
                        </div>
                        <h2><span class="text-success" th:utext="${successMessage}"></span></h2>
                    </form>
                </article>


            </div>
        </section>

        <section id="secondary" class="widget-area span4" role="complementary">
            <aside   class="widget well widget_recent_entries">




                <form th:action="@{/login}" method="POST" class="form-signin">
                    <h3 class="form-signin-heading" th:text="Welcome"></h3>
                    <br/>

                    <input type="text" id="email" name="email" th:placeholder="Email"
                           class="form-control"/> <br/>
                    <input type="password" th:placeholder="Password"
                           id="password" name="password" class="form-control"/> <br/>

                    <div align="center" th:if="${param.error}">
                        <p>Email or Password invalid, please verify</p>
                    </div>

                    <button class="btn btn-md btn-warning btn-block" name="Submit" value="Login" type="Submit" th:text="Login">Login</button>
                </form>



            </aside>

</div>
