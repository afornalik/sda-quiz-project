<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- head -->
<head th:fragment="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title></title>
</head>

<!-- title + navbar -->
<th:block th:fragment="navbar(logout)">
    <div class="container" style="background-color: white">
        <hgroup>
            <h1 class="mt-3 mb-3" style="text-align: center" id="site-title"><span>Java Quizzes</span></h1>
        </hgroup>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" th:href="@{/index}">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="nav navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Category</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Popular</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ranking</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Dropdown link
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/__${logout}__}" th:text="${logout}"></a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</th:block>

<!--footer-->
<th:block th:fragment="footer">
    <div class="page-footer" xmlns:th="http://www.w3.org/1999/xhtml">
        <footer id="colophon" role="contentinfo" class="span12">
            <div id="page-footer" class="well clearfix">
                <span class="credits alignleft">© 2019 <a href="/">Serwis do QUIZÓW i ANKIET</a>,   w budowie.</span>
            </div>
        </footer>
    </div>
</th:block>

<!--random quizzes-->
<th:block th:fragment="random_quizzes">
    <div class="card p-3 m-auto">
        <div class="card-title m-3">
            <h5>random quiz</h5>
        </div>
        <div class="card-body">
            <p>description ...</p>
        </div>
    </div>
</th:block>

<!-- bootstrap js, jquery and popper import -->
<th:block th:fragment="js_import">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</th:block>
