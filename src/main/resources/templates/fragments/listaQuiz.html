<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<aside id="recent-posts-2" class="widget well widget_recent_entries" style="text-align: left;">
    <h2>Category</h2>
    <form method="get" th:action="@{/admin/home}">
        <ul style="padding: 0; list-style-type: none;text-align: left; margin: 0 0 10px 0px;">
            <li style="list-style-type: none;margin: 5px 0px; text-align: left;" th:each="cat : ${T(sda.quiz.entity.utilities.Category).values()}">
                <button type="submit" class="btn btn-md btn-warning btn-block" th:text="${#strings.toLowerCase(cat)}" name="category" th:value="${cat}"></button>
            </li>

            <button type="submit" class="btn btn-md btn-warning btn-block"  name="category" th:value="all">wszystkie</button>
        </ul>
    </form>
</aside>
</html>
